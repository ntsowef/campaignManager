<html lang="en" dir="ltr">
    <title>Mercury Campaign Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oxygen:400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script charset="utf-8" src="//cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
    <script charset="utf-8" src="//cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
    <script charset="utf-8" src="js/mercury_campaign_admin.js"></script>
  </head>
  <body>

    <div id="page_container">
        <h1> Active Mercury Campaigns</h1>
<button type="button" class="button" id="add_company">Add Mercury Campaign</button>
      <!--button type="button" class="button" id="add_company">Add Campaigns</button-->

      <table class="datatable" id="active_campaign">
        <thead>
          <tr>
          
            <th>Campaign name</th>
                   
         
            <th>Functions</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

    </div>

    <div class="lightbox_bg"></div>

    <div class="lightbox_container">
      <div class="lightbox_close"></div>
      <div class="lightbox_content">
        
        <h2>Add Campagin</h2>
        <form class="form add" id="form_company" data-id="" novalidate>
        
          
      
         
          <div class="input_container">
            <label for="campaign_text">Campaign Text: <span class="required">*</span></label>
            <div class="field_container">

            
              <input type="text" class="text" name="mercury_campaign" id="mercury_campaign" value="" required>
            </div>
          </div>
       
        
          <div class="button_container">
          <button type="submit">Add campaign</button>
          </div>
        </form>
        
      </div>
    </div>




    <noscript id="noscript_container">
      <div id="noscript" class="error">
        <p>JavaScript support is needed to use this page.</p>
      </div>
    </noscript>

    <div id="message_container">
      <div id="message" class="success">
        <p>This is a success message.</p>
      </div>
    </div>

    <div id="loading_container">
      <div id="loading_container2">
        <div id="loading_container3">
          <div id="loading_container4">
            Loading, please wait...
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
